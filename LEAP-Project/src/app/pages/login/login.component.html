<div class="login-content">
    <div class="login-logos">
        <img class="lera-logo" src="../../../assets/Lera technologies logo PNG.png">
        <img class="leap-logo" src="../../../assets/Login/Group_950.png" class="logo-img">
        <span class="color-blue">Tel: +91 40 27700000</span>
    </div>
    <div class="signin-form">
        <div [class.right-panel-active]="isSignVisible" class="container " id="container">
            <div class="form-container sign-up-container">
                <form action="#">
                    <h1>Create Account</h1>

                    <input type="text" placeholder="First Name" />
                    <input type="text" placeholder="Last Name" />
                    <input type="tel" placeholder="mobile" />
                    <input type="text" placeholder="Organisation" />
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <input type="password" placeholder="Confirm Password" />


                    <button>Sign Up</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form action="#">
                    <h1>Sign in</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <span>or use your account</span>
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <a href="/login">Forgot your password?</a>
                    <button (click)="doLogin()">Sign In</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome Back!</h1>
                        <span>SignUp With Social Accounts</span>
                        <div class="social-container">

                            <a href="#" class="social text-white bg-black"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" class="social text-white bg-black"><i class="fab fa-google-plus-g"></i></a>
                            <a href="#" class="social text-white bg-black"><i class="fab fa-linkedin-in"></i></a>
                        </div>


                        <p>To keep connected with us please login with your personal info</p>
                        <button class="ghost" id="signIn" (click)="isRightPanelActive()">Sign In</button>
                        <span>Already a user? please Sign In</span>

                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Hello, Dear!</h1>
                        <p>Enter your personal details and start journey with us</p>
                        <button class="ghost" id="signUp" (click)="isRightPanelActive()">Sign Up</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
